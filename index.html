<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        window.onload = function() {
            // Prompt the user for the website URL
            var url = prompt("Enter the URL of the website you want to open:", "https://example.com");

            // If the user provides a URL, open the new window with the iframe
            if (url) {
                var win = window.open();
                var iframe = win.document.createElement('iframe');
                iframe.style.width = "100%";
                iframe.style.height = "100%";
                iframe.style.border = "none";
                iframe.src = url;
                win.document.body.appendChild(iframe);

                // Close the parent window immediately
                window.close();
            } else {
                alert("No URL provided. The operation has been canceled.");
            }
        };
    </script>
</body>
</html>
