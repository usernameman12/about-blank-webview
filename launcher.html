<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect and Close</title>
    <script type="text/javascript">
        window.onload = function() {
            // Ask the user for a website URL
            var website = prompt("Enter the website URL you want to open:", "https://example.com");

            // Check if the user entered a valid URL
            if (website && website.startsWith("http")) {
                // Open a new blank window
                var newWindow = window.open('about:blank', '_blank');
                
                // Redirect the new window to the user-entered URL
                newWindow.location.href = website;

                // Close the original window after a brief delay
                setTimeout(function() {
                    window.close();
                }, 1000);  // Delay to allow the new window to open first
            } else {
                alert("Invalid URL. Please enter a valid URL starting with http:// or https://");
            }
        }
    </script>
</head>
<body>
    <h1>Website Loaded</h1>
    <p>This page will ask for a website URL, open it in a new window, and then close itself.</p>
</body>
</html>
